events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Enable CORS for Netlify / browser clients
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;

        location / {
            if ($request_method = 'OPTIONS') {
                add_header 'Access-Control-Max-Age' 1728000;
                add_header 'Content-Type' 'text/plain; charset=utf-8';
                add_header 'Content-Length' 0;
                return 204;
            }
        }

        # Orchestrator Route
        location /api/orchestrator/ {
            proxy_pass http://orchestrator:8000/;
        }

        # Agent Routes
        location /api/pm/ {
            proxy_pass http://pm-agent:8001/;
        }

        location /api/energy/ {
            proxy_pass http://energy-agent:8002/;
        }

        location /api/cyber/ {
            proxy_pass http://cyber-agent:8003/;
        }

        location /api/safety/ {
            proxy_pass http://safety-agent:8004/;
        }

        location /api/ppe/ {
            proxy_pass http://ppe-agent:8005/;
        }

        # WebSocket Routes (placeholders; enable when agents expose WS endpoints)
        location /ws/pm {
            proxy_pass http://pm-agent:8001/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        location /ws/energy {
            proxy_pass http://energy-agent:8002/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        location /ws/cyber {
            proxy_pass http://cyber-agent:8003/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        location /ws/safety {
            proxy_pass http://safety-agent:8004/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }

        location /ws/ppe {
            proxy_pass http://ppe-agent:8005/ws;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
        }
    }
}


